<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Coverter</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
            <h1 class="title">Roman Numerals</h1>
            <p class="description">Convert numbers to ancient Roman numerals</p>
            <p class="instruction">Enter a number</p>
            <input type="number" id="number" placeholder="Enter a number 1-3999">
            <button id="convert-btn">Convert</button>
            <p class="roman">Roman Numeral</p>
        <div id="output"></div>
        <div class="guide">
            <p>Quick Guide</p>
            <p class=>I = 1, V = 5, X = 10, L = 50, C = 100, D = 500, M = 1000</p>
         </div>
    </main>
<script src="script.js"></script>
</body>
</html>
